security:
  oauth2:
    resource:
      userInfoUri: http://localhost:8901/auth/user
    client:
      client-id: eagleeye
server:
  port: 8000

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/